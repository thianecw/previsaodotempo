<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"> </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Previsão do tempo</title>
</head>

<body>
    <div class="maincontainer">
        <input class="input-city" placeholder="Cidade">
        <button onclick="searchBtn()">
            <img class="imgbtn"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Magnifying_glass_icon.svg/640px-Magnifying_glass_icon.svg.png">
        </button>

        <div class="container">
            <h2 class="local">Previsão do tempo</h2>
            <p class="temp"> 28 °C </p>

            <div class="temp-max-min">
                <p class="temp-max"> Max: 20 °C &nbsp;&nbsp;e</p>
                <p class="temp-min"> Min: 20 °C</p>
            </div>

            <p class="humidity"> Umidade: 70% </p>


            <div class="div-img">
                <img class="icon" src="http://openweathermap.org./img/wn/04n.png">
                <p class="description"> Nuvens dispersas </p>
            </div>
        </div>

    </div>

</body>

</html>
